{% set name = "mesa" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mesa-{{ version }}.tar.gz
  sha256: bc2903334756857ada7566864d3495494baedf703392803ae6406d873eb86202

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - setuptools
  run:
    - numpy
    - pandas
    - python >={{ python_min }}
    - tqdm

test:
  imports:
    - mesa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/projectmesa/mesa
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - NOTICE
  summary: Agent-based modeling (ABM) in Python
  description: |
    Mesa is an open-source Python library for agent-based modeling, ideal for simulating complex systems and exploring emergent behaviors.
  doc_url: https://mesa.readthedocs.io

extra:
  recipe-maintainers:
    - jackiekazil
    - dmasad
    - adamamer20
    - josk0
